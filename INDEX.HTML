<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .weather-info div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter city name" />
        <button id="fetchWeather">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        // JavaScript Code
        const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your OpenWeatherMap API key
        const fetchWeatherButton = document.getElementById('fetchWeather');
        const weatherInfoDiv = document.getElementById('weatherInfo');

        fetchWeatherButton.addEventListener('click', () => {
            const location = document.getElementById('location').value;
            if (location) {
                fetchWeather(location);
            } else {
                alert('Please enter a location');
            }
        });

        async function fetchWeather(location) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                if (data.cod === '404') {
                    weatherInfoDiv.innerHTML = `<p>City not found. Please enter a valid city name.</p>`;
                } else {
                    const temperature = data.main.temp;
                    const weather = data.weather[0].description;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;

                    weatherInfoDiv.innerHTML = `
                        <div><strong>Location:</strong> ${data.name}</div>
                        <div><strong>Temperature:</strong> ${temperature} Â°C</div>
                        <div><strong>Weather:</strong> ${weather}</div>
                        <div><strong>Humidity:</strong> ${humidity} %</div>
                        <div><strong>Wind Speed:</strong> ${windSpeed} m/s</div>
                    `;
                }
            } catch (error) {
                weatherInfoDiv.innerHTML = `<p>There was an error fetching the weather data.</p>`;
            }
        }
    </script>
</body>
</html>
